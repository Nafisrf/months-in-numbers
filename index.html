<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Months in numbers</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        function randINT(min, max){
          return Math.floor((Math.random() * max) + min);
        }

        var correct = 0;
        var wrong = 0;

        var months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
         "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

         var mVal =  randINT(0, months.length);


        $("#userIN").keyup(function(e){

          var month = $("#month");

          month.text(months[mVal]);

          var uIN = $(this);
          var uVal = uIN.val();
          var uLen = uVal.length;

          if (uVal == mVal + 1) {
            $("#answer").html("<span style='color:green;'>True: " + (mVal + 1) + "</span>");
            correct++;
            mVal = randINT(0, months.length);
            month.text(months[mVal]);
            uIN.val("");
          }

          // Key enter
          if (e.which == 13) {
            if (uVal == mVal + 1) {
              $("#answer").html("<span style='color:green;'>True: " + (mVal + 1) + "</span>");
              correct++;
              mVal = randINT(0, months.length);
            }else{
              $("#answer").html("<span style='color:red;'>False: " + (mVal + 1) + "</span>");
              wrong--;
            }


            month.text(months[mVal]);
            uIN.val("");
            $("#total").html("<span style='color:green;'>Correct: " + correct + "</span><br><span style='color:red;'>wrong: " + wrong + "</span>");
          }
        });

        for (var i = 0; i < months.length; i++) {
          $("#list").append("<div>" + (i + 1) + months[i] + "</div>");
        }

      });
    </script>
  </head>
  <body>
    <span id="total"></span>
    <div id="content">
      <h2 id="month"></h2>
      <span>=</span>
      <input type="number" id="userIN"></input>
      <span id="answer">test</span>
    </div>

    <div id="list">

    </div>
  </body>
</html>
